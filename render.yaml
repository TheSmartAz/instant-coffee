services:
  - type: web
    name: instant-coffee-api
    runtime: python
    plan: free
    rootDir: packages/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: instant-coffee-db
          property: connectionString
      - key: OUTPUT_DIR
        value: /tmp/instant-coffee-output
      - key: DMXAPI_API_KEY
        sync: false
  - type: web
    name: instant-coffee-web
    runtime: static
    rootDir: packages/web
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false

databases:
  - name: instant-coffee-db
    plan: free

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ic"
version = "0.1.0"
description = "Instant Coffee - AI CLI Coding Agent with multi-agent support"
requires-python = ">=3.11"
dependencies = [
    "openai>=1.40.0",
    "rich>=13.7.0",
    "prompt-toolkit>=3.0.43",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "httpx>=0.27.0",
    "aiofiles>=23.2.1",
    "tenacity>=8.2.3",
    "tomli>=2.0.1; python_version < '3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.3.0",
]

[project.scripts]
ic = "ic.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ic"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
